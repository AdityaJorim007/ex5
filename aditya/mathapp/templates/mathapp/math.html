<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Power of Lamp Filament Calculator</title>
<title>ADITYA JORIM (25008164)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: "Segoe UI", sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #00d9ff;
    border-radius: 15px;
    box-shadow: 0px 0px 30px rgba(0, 217, 255, 0.5);
    padding: 40px;
    width: 400px;
    text-align: center;
}

h1 {
    color: #00e6e6;
    text-shadow: 0 0 10px #00e6e6;
    margin-bottom: 25px;
}

.formelt {
    margin: 12px 0;
}

input[type="text"] {
    width: 70%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
    text-align: center;
    background-color: #ffffff;
    color: #000;
    font-weight: bold;
}

input[type="submit"] {
    background: #00d9ff;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background: #00ffee;
    transform: scale(1.05);
}

.footer {
    margin-top: 15px;
    font-size: 14px;
    color: #bbb;
}
</style>
</head>

<body>
<div class="container">
    <div class="box">
        <h1>ðŸ’¡ Lamp Filament Power Calculator</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="formelt">
                Intensity (I): <input type="text" name="intensity" value="{{i}}"> (A)
            </div>
            <div class="formelt">
                Resistance (R): <input type="text" name="resistance" value="{{r}}"> (Î©)
            </div>
            <div class="formelt">
                <input type="submit" value="Calculate Power">
            </div>
            <div class="formelt">
                Power (P): <input type="text" name="power" value="{{p}}"> W
            </div>
        </form>
        <div class="footer">
            Created by <b>ADITYA JORIM (25008164)</b>
        </div>
    </div>
</div>
</body>
</html>
